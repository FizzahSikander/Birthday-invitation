<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/20b631fd69.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Ramaraja&family=Roboto&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Nayel-Birthday</title>
</head>

<body>
    <header>
        <h2 class="logo animate__animated animate__fadeOut animate__infinite ">
            Fun time
            <i class="fa-solid fa-cake-candles"></i>
        </h2>
    </header>
    <main>
        <h1 class="main__heading">Birthday party</h1>
        <h3 class="main__info">Come celebrate with us
        </h3>
        <div class="container">
            <div class="card">
                <div class="card__content">
                    <div class="card__img">
                        <img src="images/baloons.jpg" alt="Baloons">
                    </div>
                    <p class="card__info">Nayel is turning 4
                    </p>
                </div>
            </div>
        </div>
        <h4 class="end">Kindly let us know your availability.</h4>
    </main>
</body>

</html>
